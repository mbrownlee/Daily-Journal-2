<!DOCTYPE html>
<link rel="stylesheet" href="styles/journal.css">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Daily Journal</h1>
    <form action="">
        <fieldset>
            <label for="journalDate">Date of Entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
        <fieldset>
            <label for="conceptsCovered">Concepts Covered</label>
            <input type="text" name="conceptsCovered" id="conceptsCovered">
        </fieldset>
        <fieldset>
            <label for="journalEntry">Journal Entry</label>
            <textarea name="journalEntry" id="journalEntry" cols="100" rows="30"></textarea>
        </fieldset>
        <fieldset>
            <label for="feeling">Feeling</label>
                <select name = "dropdown">
                <option value = "Good" selected>Good</option>
                <option value = "Okay">Okay</option>
                <option value = "Neutral">Neutral</option>
                <option value = "Confused">Confused</option>
                <option value = "Frustrated">Frustrated</option>
                <option value = "Pit of Despair">Pit of Despair</option>
             </select>
        </fieldset>
        <input type="submit" value="Record Journal Entry">
        

    </form>
    <script src="scripts/journal.js"></script>
</body>
</html>
