<!DOCTYPE html>
<link rel="stylesheet" href="styles/journal.css">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Daily Journal</h1>
    <form action="">
        <input type="hidden" id="entryId" value="" />

        <fieldset>
            <label for="journalDate">Date of Entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
        <fieldset>
            <label for="conceptsCovered">Concepts Covered</label>
            <input type="text" name="conceptsCovered" id="conceptsCovered">
        </fieldset>
        <fieldset>
            <label for="journalEntry">Journal Entry</label>
            <textarea name="journalEntry" id="journalEntry" cols="100" rows="30"></textarea>
        </fieldset>
        <fieldset>
            <label for="feeling">Feeling</label>
                <select name = "dropdown" id="feeling">
                <option value = "Good" selected>Good</option>
                <option value = "Okay">Okay</option>
                <option value = "Neutral">Neutral</option>
                <option value = "Confused">Confused</option>
                <option value = "Frustrated">Frustrated</option>
                <option value = "Pit of Despair">Pit of Despair</option>
             </select>
        </fieldset>
      
        

    </form>
    <fieldset>
    <button id="saveButton">Record Journal Entry </button>
</fieldset>

    <fieldset>
        <legend>At which emotional scab do you wish to pick?:</legend>
        <div>
          <input type="radio" id="radio--good"
           name="radio--mood" value="Good" checked>
          <label for="radio--good">Good</label>

          <input type="radio" id="radio--okay"
           name="radio--mood" value="Okay" checked>
          <label for="radio--okay">Okay</label>
    
          <input type="radio" id="radio--neutral"
           name="radio--mood" value="Neutral" checked>
          <label for="radio--neutral">Neutral</label>

          <input type="radio" id="radio--confused"
           name="radio--mood" value="Confused" checked>
          <label for="radio--confused">Confused</label>

          <input type="radio" id="radio--frustrated"
           name="radio--mood" value="Frustrated" checked>
          <label for="radio--frustrated">Frustrated</label>

          <input type="radio" id="radio--pit"
           name="radio--mood" value="pit of despair" checked>
          <label for="radio--pit">Pit Of Despair</label>
          
        </div>
    </fieldset>
        <article class="entryLog">
            
        </article>
        
    <script type = "module" src="scripts/journal.js"></script>
</body>
</html>
